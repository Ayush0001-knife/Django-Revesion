{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <title>Todo</title>

      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/todo.css' %}">

</head>

<body>
      <div class="container">

            <h1>My Todo List ✅</h1>

            <!-- Input -->
            <div class="input-area">
                  <input type="text" placeholder="Enter your task...">
                  <button>Add</button>
            </div>

            <!-- Tasks -->
            <div class="tasks">

                  <!-- Pending -->
                  <div class="task-box">
                        <h3>Pending Tasks ⏳</h3>

                        <div class="task">Study Django</div>
                        <div class="task">Push code to GitHub</div>
                        <div class="task">Practice DSA</div>
                  </div>

                  <!-- Completed -->
                  <div class="task-box">
                        <h3>Completed Tasks ✅</h3>

                        <div class="task completed">Install Django</div>
                        <div class="task completed">Create Project</div>
                  </div>

            </div>

      </div>
</body>

</html>
